<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootswatch CDN -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/darkly/bootstrap.min.css">
        <title>Products App</title>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-primary p-3">
            <a href="#" class="navbar-brand">
                Home
            </a>
    
        </nav>
        <div class="container">
            <!-- aplicacion en sí -->
            <div id="app" class="row pt-1">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            <h4>Agrega un producto</h4>
                        </div>

                        <form id="form-productos" class="card-body">
                            <div class="form-group">
                                <input type="text" id="nombre" placeholder="Nombre del producto"
                                class="form-control" >
                            </div>
                            <div class="form-group">
                                <input type="number" id="precio" step="0.01" placeholder="Precio del producto"
                                class="form-control" >
                            </div>
                            <div class="form-group">
                                <input type="number" id="data" placeholder="Año del producto"
                                class="form-control" >
                            </div>
                            
                            <input type="submit" id="btn" class="btn btn-primary btn-block rounded-pill" value="Guardar">
                                
                        </form>

                    </div>
                </div>
                
                <div id="lista-productos" class="col-md-8">
                    
                </div>    
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
